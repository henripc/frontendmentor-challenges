<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="info-container">
        <h1 class="heading-1">
          Get <em>insights</em> that help your business grow.
        </h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-container">
          <div class="number-container">
            <h2 class="heading-2">10k+</h2>
            <p class="desc">companies</p>
          </div>

          <div class="number-container">
            <h2 class="heading-2">314</h2>
            <p class="desc">templates</p>
          </div>

          <div class="number-container">
            <h2 class="heading-2">12M+</h2>
            <p class="desc">queries</p>
          </div>
        </div>
      </div>

      <div class="img-container">
        <img
          src="./img/image-header-desktop.jpg"
          alt="Photo of three women working"
          class="img-header"
        />
      </div>
    </main>

    <footer class="attribution">
      <p class="attribution-paragraph">
        Challenge by
        <a
          class="attribution__challenge-link"
          href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__coder-link"
          href="https://github.com/henripc"
          target="_blank"
          >henripc</a
        >.
      </p>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          src="./img/illustration-hero.svg"
          alt="Card backgound image"
          class="card__img"
        />

        <div class="card__details">
          <h1 class="name">Order Summary</h1>

          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <img src="./img/icon-music.svg" alt="Music icon" />
            <div class="plan--price">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="change">Change</a>
          </div>

          <button class="card__details-button">Proceed to Payment</button>

          <a href="#" class="cancel-button">Cancel Order</a>
        </div>
      </div>
    </main>

    <div class="attribution">
        <p class="attribution-paragraph">
          Challenge by
          <a
            class="attribution__challenge-link"
            href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="attribution__coder-link"
            href="https://github.com/henripc"
            target="_blank"
            >henripc</a
          >.
        </p>
      </div>
  </body>
</html>

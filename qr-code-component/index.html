<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <main class="card">
      <div class="container">
        <img class="qr-img" src="./img/image-qr-code.png" alt="QR code image" />

        <div class="description--container">
          <h1 class="heading-1">
            Improve your front-end skills by building projects
          </h1>

          <p class="description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <div class="attribution">
      <p class="attribution-paragraph">
        Challenge by
        <a
          class="attribution__challenge-link"
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__coder-link"
          href="https://github.com/henripc"
          target="_blank"
          >henripc</a
        >.
      </p>
    </div>
  </body>
</html>

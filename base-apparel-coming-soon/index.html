<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="./index.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main class="main">
      <nav class="nav">
        <img src="./img/logo.svg" alt="Base Apparel logo" class="logo" />
      </nav>

      <div class="heading-container">
        <h1 class="heading-1"><span>We're</span> coming soon</h1>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="form" action="">
          <input
            type="email"
            class="email"
            required
            placeholder="Email Address"
          />

          <button type="submit" class="btn">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="12"
              height="20"
            >
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
          </button>
        </form>
      </div>

      <div class="img-container">
        <img src="./img/hero-desktop.jpg" alt="Hero image" class="hero-img" />
      </div>
    </main>
  </body>
</html>

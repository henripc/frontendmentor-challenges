<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main class="card">
      <div class="container">
        <div class="img-container">
          <img
            src="./img/image-equilibrium.jpg"
            alt="Colorful cube image"
            class="main-img"
          />
        </div>

        <h1 class="name">Equilibrium #3429</h1>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="information-container">
          <div class="price-container">
            <img
              class="eth-icon"
              src="./img/icon-ethereum.svg"
              alt="Ethereum icon"
            />

            <p class="price-tag">0.041 ETH</p>
          </div>

          <div class="time-container">
            <img
              src="./img/icon-clock.svg"
              alt="Clock icon"
              class="clock-icon"
            />

            <p class="time-left">3 days left</p>
          </div>
        </div>

        <div class="profile">
          <img
            src="./img/image-avatar.png"
            alt="Jules Wyvern photo"
            class="avatar"
          />

          <p class="profile-name">Creation of <em>Jules Wyvern</em></p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p class="attribution-paragraph">
        Challenge by
        <a
          class="attribution__challenge-link"
          href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          class="attribution__coder-link"
          href="https://github.com/henripc"
          target="_blank"
          >henripc</a
        >.
      </p>
    </footer>
  </body>
</html>

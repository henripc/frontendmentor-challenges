<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="img/png" sizes="32x32" href="./img/favicon-32x32.png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <main class="main">
      <header class="header">
        <img class="logo" src="img/logo.svg" alt="ping logo">
        <h1 class="heading-1">We are launching <strong>soon!</strong></h1>
        <p class="description">Subscribe and get notified</p>
      </header>

      <div class="container-email">
        <input class="email-input" type="email" placeholder="Your email address...">
        <button class="btn">Notify Me</button>
      </div>
      <p class="email-error">Please provide a valid email address</p>

      <div class="container-img">
        <img class="main-img" src="img/illustration-dashboard.png" alt="dashboard image">
      </div>

      <div class="container-footer">
        <ul class="container-socials">
          <li><i class="fa-brands fa-facebook-f"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
        </ul>

        <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>

    <footer class="attribution">
      <p class="attribution-paragraph">
        Challenge by
        <a class="attribution__challenge-link"
          href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da"
          target="_blank">Frontend
          Mentor</a>. Coded by <a class="attribution__coder-link" href="https://github.com/henripc"
          target="_blank">henripc</a>.
      </p>
    </footer>
  </body>

</html>

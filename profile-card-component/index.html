<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card__main">
          <img
            class="card__main--bg-img"
            src="./img/bg-pattern-card.svg"
            alt="Car backgound image pattern"
          />
          <img
            class="card__main--profile-img"
            src="./img/image-victor.jpg"
            alt="Profile picture"
          />
          <p class="card__name">Victor Crest <span>26</span></p>
          <p class="card__city">London</p>
        </div>

        <div class="card__numbers">
          <div class="card__numbers-cell">
            <span class="numbers">80K</span>
            <p class="words">Followers</p>
          </div>

          <div class="card__numbers-cell">
            <span class="numbers">803K</span>
            <p class="words">Likes</p>
          </div>

          <div class="card__numbers-cell">
            <span class="numbers">1.4K</span>
            <p class="words">Photos</p>
          </div>
        </div>
      </div>

      <div class="attribution">
        <p class="attribution-paragraph">
          Challenge by
          <a
            class="attribution__challenge-link"
            href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="attribution__coder-link"
            href="https://github.com/henripc"
            target="_blank"
            >henripc</a
          >.
        </p>
      </div>
    </div>
  </body>
</html>
